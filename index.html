<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="canvas">
        <div id="scorebox">
            Score: <span id="score"></span>
        </div>
        <div class="main" id="main" >
            <div id="gameover">
                <h1>Game Over!</h1>
            </div>
            <div id="js-not-enabled">
                Please Enable JavaScript!
            </div>
            <div class="left" id="left" onclick="moveleft()" ontouchmove='drop();'>
                To move Left
            </div>
            <div class="right" id="right" onclick="moveright()" ontouchmove='drop();'>
                To move Right
            </div>
            <div class="rotate" id="rotate" onclick="rotate()" ontouchmove='drop();'>
                To Rotate
            </div>
            <div class="Instructions">
                <h2>Use Arrow keys & Space <br> on PC  </h2>
            </div>
            <div class="mobile-instructions">
                <h3>Touch Controls:</h3>
            </div>
            <div class="start" id="start" onclick="create();document.getElementById('left').style.zIndex = 10;document.getElementById('right').style.zIndex = 10;document.getElementById('rotate').style.zIndex = 10;">
                <h1>Start</h1>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
